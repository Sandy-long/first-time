        .type-btn {

            font-weight: 600;

        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;

        .flashcard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 150px;
            perspective: 1000px;
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            padding: 15px;
            overflow-y: auto;
            text-align: center;
        }

        .greeting {

            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .translation {

            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .formality {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .formal {
            background-color: #f0e6ff;
            color: #673ab7;
        }

        .informal {

            color: #1976d2;
        }

        .casual {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .response {
            font-style: italic;
            color: var(--accent-color);
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .response-examples {

            font-size: 0.9rem;
            color: #555;

            padding: 20px;

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .practice-title {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .scenario {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;

        .answer-input {

        .check-btn {

            margin-top: 10px;

        .check-btn:hover {

        .feedback {

        }

        .correct {

        .incorrect {

        @media (max-width: 600px) {

        }
    </style>

            {

                type: "informal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["It's [Your Name].", "Sorry, I'm [Your Name].", "Oh, let me repeat: [Your Name]."]
            },
            { 
                text: "I'm sorry. I didn't get your name.", 
                translation: "Êä±Ê≠âÔºåÊàëÊ≤°Âê¨Ê∏Ö‰Ω†ÁöÑÂêçÂ≠ó„ÄÇ", 
                type: "informal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["No problem, it's [Your Name].", "I'm [Your Name].", "Sorry, I should have spoken louder: [Your Name]."]
            },
            {

            },
            {

            },
            {

            },
            { 
                text: "I've heard a great deal about you.", 
                translation: "ÊàëÂê¨ËØ¥ËøáÂæàÂ§öÂÖ≥‰∫é‰Ω†ÁöÑ‰∫ã„ÄÇ", 
                type: "formal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",

            },
            // ‰ª•‰∏ãÊòØÊñ∞Â¢ûÁöÑ13-18Êù°ÂÜÖÂÆπ
            {

                examples: ["Yes, I visited last year.", "No, this is my first time in China.", "Not yet, but I'd love to go."]

                type: "informal",

                examples: ["That's very true.", "I'm starting to feel more comfortable already.", "Any tips for adjusting faster?"]
            },
            {

                translation: "Êä±Ê≠âÔºåÊàëÊó†ÊÑè‰∏≠Âê¨Âà∞ - ‰Ω†ÂàöÊâçÊòØ‰∏çÊòØÊèêÂà∞‰∫Ü...", 
                type: "casual", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["Oh yes, I was just saying...", "Actually, I was talking about...", "No, I think you might have misheard."],
                note: "Á§ºË≤åÁöÑÂàáÂÖ•ËØùÈ¢ò"
            }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            renderFlashcards(greetings);
            setupEventListeners();
        });

        function renderFlashcards(greetingsToRender) {
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = '';

            greetingsToRender.forEach(greeting => {
                const card = document.createElement('div');
                card.className = 'flashcard';

                let formalityClass = '';
                if (greeting.type === 'formal') formalityClass = 'formal';
                else if (greeting.type === 'informal') formalityClass = 'informal';
                else formalityClass = 'casual';

                // ÁîüÊàêÁ§∫‰æãÂõûÁ≠îÁöÑHTML
                let examplesHTML = '';
                if (greeting.examples && greeting.examples.length > 0) {
                    examplesHTML = greeting.examples.map(example => 
                        `<li>${example}</li>`
                    ).join('');
                    examplesHTML = `<ul style="margin-top:5px;padding-left:20px;text-align:center;list-style-position:inside;">${examplesHTML}</ul>`;
                }

                // Â¶ÇÊûúÊúânoteÔºåÊ∑ªÂä†Âà∞ÁøªËØëÂêéÈù¢
                let translationWithNote = greeting.translation;
                if (greeting.note) {
                    translationWithNote += `<br><span style="font-size:0.8rem;color:#888;">(${greeting.note})</span>`;
                }

                card.innerHTML = `
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="greeting">${greeting.text}</div>
                            <div class="formality ${formalityClass}">${getTypeInChinese(greeting.type)}</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="translation">${translationWithNote}</div>
                            ${greeting.response ? `<div class="response">${greeting.response}</div>` : ''}
                            ${examplesHTML ? `<div class="response-examples">${examplesHTML}</div>` : ''}
                        </div>
                    </div>
                `;

                card.addEventListener('click', function () {
                    this.classList.toggle('flipped');
                });

                flashcardsContainer.appendChild(card);
            });
        }

        function setupEventListeners() {
            const typeButtons = document.querySelectorAll('.type-btn');
            typeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    typeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const type = this.dataset.type;
                    filterGreetings(type);
                });
            });

            const checkButtons = document.querySelectorAll('.check-btn');
            checkButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const scenario = this.parentElement;
                    const input = scenario.querySelector('.answer-input');
                    const feedback = scenario.querySelector('.feedback');
                    const correctAnswer = input.dataset.answer.toLowerCase();
                    const userAnswer = input.value.trim().toLowerCase();

                    if (userAnswer === correctAnswer) {
                        feedback.textContent = "Ê≠£Á°ÆÔºÅüëç";
                        feedback.className = "feedback correct";
                    } else {
                        feedback.textContent = `‰∏çÊ≠£Á°ÆÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØ: "${correctAnswer}"`;
                        feedback.className = "feedback incorrect";
                    }

                    feedback.style.display = 'block';
                });
            });
        }

        function filterGreetings(type) {
            if (type === 'all') {
                renderFlashcards(greetings);
                return;
            }

            const filtered = greetings.filter(greeting => greeting.type === type);
            renderFlashcards(filtered);
        }

        function getTypeInChinese(type) {
            switch (type) {
                case 'formal': return 'Ê≠£Âºè';
                case 'informal': return '‰∏ÄËà¨';
                case 'casual': return 'ÈöèÊÑè';
