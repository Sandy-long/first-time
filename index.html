<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¶ñÊ¨°ËßÅÈù¢‰∏çÂ∞¥Â∞¨Ë°®Ëææ</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --light-color: #f8f9fa;
            --dark-color: #202124;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--dark-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .greeting-types {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .type-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .type-btn:hover, .type-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .flashcard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 150px;
            perspective: 1000px;
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            padding: 15px;
            overflow-y: auto;
            text-align: center;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .translation {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .formality {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .formal {
            background-color: #f0e6ff;
            color: #673ab7;
        }

        .informal {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .casual {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .response {
            font-style: italic;
            color: var(--accent-color);
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .response-examples {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            width: 100%;
        }

        .practice-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .practice-title {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .scenario {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .scenario-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .check-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #2d8a4a;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        .correct {
            color: var(--secondary-color);
        }

        .incorrect {
            color: var(--accent-color);
        }

        @media (max-width: 600px) {
            .flashcards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>È¶ñÊ¨°ËßÅÈù¢ÁöÑ‰∏çÂ∞¥Â∞¨Ë°®Ëææ</h1>

        <div class="greeting-types">
            <button class="type-btn active" data-type="all">ÂÖ®ÈÉ®</button>
            <button class="type-btn" data-type="formal">Ê≠£Âºè</button>
            <button class="type-btn" data-type="informal">‰∏ÄËà¨</button>
            <button class="type-btn" data-type="casual">ÈöèÊÑè</button>
        </div>

        <div class="flashcards-container" id="flashcards">
            <!-- Âç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>

        <div class="practice-section">
            <h2 class="practice-title">ÊÉÖÊôØÁªÉ‰π†</h2>

            <div class="scenario">
                <div class="scenario-text">1. ‰Ω†ÊÉ≥Á§ºË≤åÂú∞ËØ¢ÈóÆÂØπÊñπÁöÑÂêçÂ≠óÔºö</div>
                <input type="text" class="answer-input" data-answer="may i have your name, please">
                <button class="check-btn">Ê£ÄÊü•</button>
                <div class="feedback"></div>
            </div>

            <div class="scenario">
                <div class="scenario-text">2. ‰Ω†ËßâÂæóÂØπÊñπÁúãËµ∑Êù•ÂæàÈù¢ÁÜüÔºåÊÉ≥Ë°®ËææËøô‰∏™ÊÑèÊÄùÔºö</div>
                <input type="text" class="answer-input" data-answer="you look very familiar">
                <button class="check-btn">Ê£ÄÊü•</button>
                <div class="feedback"></div>
            </div>

            <div class="scenario">
                <div class="scenario-text">3. ‰Ω†ÊÉ≥ÈóÆÂØπÊñπ‰Ω†‰ª¨‰πãÂâçÊòØÂê¶ËßÅËøáÈù¢Ôºö</div>
                <input type="text" class="answer-input" data-answer="haven't we met before">
                <button class="check-btn">Ê£ÄÊü•</button>
                <div class="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        const greetings = [
            { 
                text: "May I have your name, please?", 
                translation: "ËØ∑ÈóÆÊÇ®Âè´‰ªÄ‰πàÂêçÂ≠óÔºü", 
                type: "formal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["My name is [Your Name].", "I'm [Your Name].", "Sure, it's [Your Name]."]
            },
            { 
                text: "I think I've seen you before. You look very familiar.", 
                translation: "ÊàëÊÉ≥Êàë‰ª•ÂâçËßÅËøá‰Ω†„ÄÇ‰Ω†ÁúãËµ∑Êù•ÂæàÈù¢ÁÜü„ÄÇ", 
                type: "informal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["Really? Maybe at [place]?", "I was thinking the same thing!", "I don't think so, but nice to meet you now."]
            },
            { 
                text: "Say, don't I know you from somewhere?", 
                translation: "Êàë‰ª¨ÊòØ‰∏çÊòØÂú®Âì™ÈáåËßÅËøáÔºü", 
                type: "casual", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["Hmm, I'm not sure.", "Maybe at [event/place]?", "I don't think so, but nice to meet you!"]
            },
            { 
                text: "I must have seen you somewhere before.", 
                translation: "Êàë‰∏ÄÂÆöÂú®Âì™ÈáåËßÅËøá‰Ω†„ÄÇ", 
                type: "informal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["Really? Where do you think it might have been?", "I get that a lot!", "Maybe we have mutual friends?"]
            },
            { 
                text: "Haven't we met before?", 
                translation: "Êàë‰ª¨‰πãÂâçËßÅËøáÂêóÔºü", 
                type: "informal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["I don't think so.", "Actually, yes! At [place].", "Maybe at [event] last year?"]
            },
            { 
                text: "We have talked of you often.", 
                translation: "Êàë‰ª¨ÁªèÂ∏∏Ë∞àËµ∑‰Ω†„ÄÇ", 
                type: "formal", 
                response: "Â∏∏ËßÅÂõûÂ∫î:",
                examples: ["Really? That's nice to hear!", "I hope it was all good things!", "Oh? In what context?"]
            }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            renderFlashcards(greetings);
            setupEventListeners();
        });

        function renderFlashcards(greetingsToRender) {
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = '';

            greetingsToRender.forEach(greeting => {
                const card = document.createElement('div');
                card.className = 'flashcard';

                let formalityClass = '';
                if (greeting.type === 'formal') formalityClass = 'formal';
                else if (greeting.type === 'informal') formalityClass = 'informal';
                else formalityClass = 'casual';

                // ÁîüÊàêÁ§∫‰æãÂõûÁ≠îÁöÑHTML
                let examplesHTML = '';
                if (greeting.examples && greeting.examples.length > 0) {
                    examplesHTML = greeting.examples.map(example => 
                        `<li>${example}</li>`
                    ).join('');
                    examplesHTML = `<ul style="margin-top:5px;padding-left:20px;text-align:center;list-style-position:inside;">${examplesHTML}</ul>`;
                }

                card.innerHTML = `
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="greeting">${greeting.text}</div>
                            <div class="formality ${formalityClass}">${getTypeInChinese(greeting.type)}</div>
                        </div>
                        <div class="flashcard-back">
                            <div class="translation">${greeting.translation}</div>
                            ${greeting.response ? `<div class="response">${greeting.response}</div>` : ''}
                            ${examplesHTML ? `<div class="response-examples">${examplesHTML}</div>` : ''}
                        </div>
                    </div>
                `;

                card.addEventListener('click', function () {
                    this.classList.toggle('flipped');
                });

                flashcardsContainer.appendChild(card);
            });
        }

        function setupEventListeners() {
            const typeButtons = document.querySelectorAll('.type-btn');
            typeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    typeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const type = this.dataset.type;
                    filterGreetings(type);
                });
            });

            const checkButtons = document.querySelectorAll('.check-btn');
            checkButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const scenario = this.parentElement;
                    const input = scenario.querySelector('.answer-input');
                    const feedback = scenario.querySelector('.feedback');
                    const correctAnswer = input.dataset.answer.toLowerCase();
                    const userAnswer = input.value.trim().toLowerCase();

                    if (userAnswer === correctAnswer) {
                        feedback.textContent = "Ê≠£Á°ÆÔºÅüëç";
                        feedback.className = "feedback correct";
                    } else {
                        feedback.textContent = `‰∏çÊ≠£Á°ÆÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØ: "${correctAnswer}"`;
                        feedback.className = "feedback incorrect";
                    }

                    feedback.style.display = 'block';
                });
            });
        }

        function filterGreetings(type) {
            if (type === 'all') {
                renderFlashcards(greetings);
                return;
            }

            const filtered = greetings.filter(greeting => greeting.type === type);
            renderFlashcards(filtered);
        }

        function getTypeInChinese(type) {
            switch (type) {
                case 'formal': return 'Ê≠£Âºè';
                case 'informal': return '‰∏ÄËà¨';
                case 'casual': return 'ÈöèÊÑè';
                default: return '';
            }
        }
    </script>
</body>
</html>
